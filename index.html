<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action=story.html method='Get'>
        <label for='animal-1'>Animal:</label>
        <input type='text' id='animal-1' name='animal-1' required value='dog'>
        <br>
        <label for='animal-2'>Animal:</label>
        <input type='text' id='animal-2' name='animal-2' required>
        <br>
        <label for='animal-3'>Animal:</label>
        <input type='text' id='animal-3' name='animal-3' required>
        <br>
        <label for='adj-1'>Adjective (past tense)</label>
        <input type='text' id='adj-1' name='adj-1' required>
        <br>
        <label for='verb-1'>Verb (ends in -ing)</label>
        <input type='text' id='verb-1' name='verb-1' required>
        <br>
        <label for="num-1">number</label>
        <input id="num-1" type="number" name="num-1" required>
        <br>
        <span>Yes or No:</span>
        <input type='radio' id='yes' value='yes' name='answer' required>
        <label for="yes">Yes</label>
        <input type='radio' id='no' value='no' name='answer' required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed</label>
        <select id='speed' required>
          <option value='faster'>Faster</option>
          <option value='slower'>slower</option>
          <option value='burner'>burner</option>
        </select>
        <br>
        <label for='quote>Motivational'> Quote:</label>
        <input type='text' id='quote' name='quote' required list='quote-choices'>
        <datalist id='quote-choices'>
          <option value="winner gets ice cream!"></option>
          <option value="winner gets money!"></option>
          <option value="winner gets food"></option>
        </datalist>
        <br>
        <label for='message'>Meaningful Message:</label>
        <textarea id='message' name='message' rows='8' cols='40'>
          </textarea>

       <input type='submit' value='Form My Story!'>
      </form>
    </section>
  </body>
</html>
